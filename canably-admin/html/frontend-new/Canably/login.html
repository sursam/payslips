      <div class="login-logo"><a href="#"><img src="assets/images/logo.png" alt=""></a></div>
      <div class="login-bg-inner">
        <h2>Sign In</h2>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username or email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username or email address">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <div class="row">
              <div class="col-lg-7">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label remember-me" for="exampleCheck1">Remember Me</label>
              </div>
              <div class="col-lg-5">
                <label class="form-check-label forgot-password" for="exampleCheck1"><a href="#">Forgot Password?</a></label>
              </div>
            </div>
          </div>
          <div class="submit-row">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="new-to">
